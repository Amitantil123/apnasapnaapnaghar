<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #333;
    }
    .header {
      background: #777;
      color: white;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      position: relative;
    }
    .header h1 {
      margin: 0;
    }
    .header p {
      margin: 5px 0 15px 0;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .search-bar input {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 1em;
    }
    .search-bar button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 5px 5px 0;
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #005f99;
    }
    .settings {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .footer-buttons {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .footer-buttons button {
      padding: 10px 15px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .property-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .property-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .property-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .property-card .details {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to Apna Sapna Apna Ghar</h1>
    <p>Find your dream home today! Trusted by 1000+ buyers and sellers.</p>
    <button class="settings">⚙️</button>
    <div class="search-bar">
      <input type="text" placeholder="Search for property...">
      <button>Search</button>
    </div>
  </div>

  <div class="property-list">
    <div class="property-card">
      <img src="https://via.placeholder.com/200x120?text=House+1" alt="House 1">
      <div class="details">
        <p><strong>₹50 Lakh</strong></p>
        <p>Sonipat, Haryana</p>
      </div>
    </div>
    <div class="property-card">
      <img src="https://via.placeholder.com/200x120?text=House+2" alt="House 2">
      <div class="details">
        <p><strong>₹75 Lakh</strong></p>
        <p>Delhi</p>
      </div>
    </div>
    <div class="property-card">
      <img src="https://via.placeholder.com/200x120?text=House+3" alt="House 3">
      <div class="details">
        <p><strong>₹1.2 Crore</strong></p>
        <p>Gurgaon</p>
      </div>
    </div>
  </div>

  <div class="footer-buttons">
    <button>Sell Property</button>
    <button>Chats</button>
    <button>Location</button>
    <button>My Ads</button>
  </div>
</body>
</html>
