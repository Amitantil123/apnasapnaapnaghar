<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #splash img {
      max-width: 200px;
      border-radius: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #007acc;
      color: #fff;
    }
    header input[type="text"] {
      width: 60%;
      padding: 5px;
    }
    .settings {
      cursor: pointer;
    }
    .top-bar {
      display: flex;
      justify-content: space-around;
      background: #eee;
      padding: 10px;
    }
    .top-bar button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    .property-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .property {
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      text-align: center;
      background: #f9f9f9;
    }
    .property img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .property .info {
      padding: 5px;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
    .floating-settings {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #007acc;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <img src="welcome.jpg" alt="Welcome" />
    <h1>Welcome to Apna Sapna Apna Ghar</h1>
  </div>

  <!-- Header -->
  <header>
    <input type="text" placeholder="Search property..." />
    <div class="settings">⚙️</div>
  </header>

  <!-- Top Bar -->
  <div class="top-bar">
    <button onclick="alert('Post your ad!')">Sell</button>
    <button onclick="alert('Open chat')">Chats</button>
    <button onclick="alert('Select location')">Location</button>
    <button onclick="alert('My Ads')">My Ads</button>
  </div>

  <!-- Property list -->
  <div class="property-list">
    <div class="property">
      <img src="property1.jpg" alt="House 1" />
      <div class="info">
        <strong>₹50 Lakh</strong><br>
        Sonipat, Haryana
      </div>
    </div>
    <div class="property">
      <img src="property2.jpg" alt="House 2" />
      <div class="info">
        <strong>₹75 Lakh</strong><br>
        Rohtak, Haryana
      </div>
    </div>
    <div class="property">
      <img src="property3.jpg" alt="House 3" />
      <div class="info">
        <strong>₹1 Crore</strong><br>
        Panipat, Haryana
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Amit | Sonipat 131001, Haryana, India | Email: Amitrudher24@gmail.com | Contact: 8053****43
  </footer>

  <!-- Floating settings icon -->
  <div class="floating-settings" onclick="alert('Settings')">⚙️</div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
    }, 3000);
  </script>

</body>
</html>
