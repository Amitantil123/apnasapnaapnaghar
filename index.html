<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 100px;
      border-radius: 50%;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    p {
      color: #555;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      margin-bottom: 20px;
    }
    form input, form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #007acc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #005f99;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/Amitantil123/apnasapnaapnaghar/main/logo.png" alt="Logo" />
    <h1>Welcome to Apna Sapna Apna Ghar</h1>
    <p>Find your dream home today! Trusted by 1000+ buyers and sellers.</p>
  </header>

  <form>
    <h2>Seller Form</h2>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <input type="text" placeholder="Your Contact Number" required />
    <input type="file" accept="image/*" />
    <textarea placeholder="Describe your property features..." rows="4" required></textarea>
    <button type="submit">Submit Property</button>
  </form>

  <footer>
    <p>Amit, Sonipat 131001, Haryana, India</p>
    <p>Email: Amitrudher24@gmail.com | Phone: 8053****43</p>
  </footer>

</body>
</html>
