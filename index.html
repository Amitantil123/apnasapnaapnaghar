<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://amitantil123.github.io/apnasapnaapnaghar/download.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .search-bar {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
    .footer-buttons {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Apna Sapna Apna Ghar</h1>
    <p>Find your dream home today! Trusted by 1000+ buyers and sellers.</p>
    <div class="search-bar">
      <input type="text" placeholder="Search for property...">
      <button>Search</button>
    </div>
  </div>

  <div class="footer-buttons">
    <button>Sell Property</button>
    <button>Chats</button>
    <button>Location</button>
    <button>My Ads</button>
  </div>
</body>
</html>
