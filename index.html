<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin: 20px 0;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <img id="welcomeImage" src="https://raw.githubusercontent.com/Amitantil123/apnasapnaapnaghar/main/735b9851-b47c-45c4-8d0f-6fbf26003028.png" alt="Welcome" />

  <h1 style="display: none;">Welcome to Apna Sapna Apna Ghar</h1>
  <p style="display: none;">Find your dream home today! Trusted by 1000+ buyers and sellers.</p>

  <script>
    setTimeout(() => {
      document.getElementById('welcomeImage').style.display = 'none';
      document.querySelector('h1').style.display = 'block';
      document.querySelector('p').style.display = 'block';
    }, 3000); // 3000 ms = 3 sec
  </script>

</body>
</html>
