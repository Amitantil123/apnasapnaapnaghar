<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apna Sapna Apna Ghar - Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    .account-container { max-width: 400px; margin: 20px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 15px; }
    .profile { display: flex; align-items: center; padding-bottom: 15px; border-bottom: 1px solid #eee; }
    .profile img { width: 60px; height: 60px; border-radius: 50%; margin-right: 10px; }
    .profile-info { }
    .profile-info .name { font-weight: bold; font-size: 1.2em; }
    .profile-info .email { font-size: 0.9em; color: #555; }
    .action-list { margin-top: 15px; }
    .action-list div { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; }
    .action-list div:hover { background: #f9f9f9; }
    .action-list div span { margin-left: 10px; }
    .buttons { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
    button { flex: 1; padding: 8px; border: none; border-radius: 4px; font-size: 0.9em; cursor: pointer; }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-outline { background: #fff; border: 1px solid #007bff; color: #007bff; }
    .btn-danger { background: #dc3545; color: #fff; }

    .modal { display: none; position: fixed; top: 0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index: 10; }
    .modal-content { background: #fff; padding: 20px; border-radius: 6px; width:90%; max-width:300px; }
    input { width:100%; padding:8px; margin:5px 0; border:1px solid #ccc; border-radius:4px; }
  </style>
</head>
<body>

<div class="account-container">
  <div class="profile">
    <img src="https://via.placeholder.com/60" id="profilePic">
    <div class="profile-info">
      <div class="name" id="profileName">Guest</div>
      <div class="email" id="profileEmail">Not logged in</div>
    </div>
  </div>

  <div class="action-list">
    <div onclick="showAlert('My Ads')">üìÇ <span>My Ads</span></div>
    <div onclick="showAlert('Wishlist')">‚ù§Ô∏è <span>Wishlist</span></div>
    <div onclick="showAlert('Chats')">üí¨ <span>Chats</span></div>
    <div onclick="showAlert('Settings')">‚öôÔ∏è <span>Settings</span></div>
    <div onclick="showAlert('Help')">‚ùì <span>Help & Support</span></div>
    <div onclick="changeLanguage()">üåê <span>Language</span></div>
  </div>

  <div class="buttons">
    <button class="btn-primary" onclick="showLoginModal()">Login / Signup</button>
    <button class="btn-outline" onclick="showEditModal()">Edit Profile</button>
    <button class="btn-primary" onclick="logout()">Logout</button>
    <button class="btn-danger" onclick="showDeleteModal()">Delete Account</button>
  </div>
</div>

<!-- Modals -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Login / Signup</h3>
    <input type="text" id="loginName" placeholder="Name">
    <input type="email" id="loginEmail" placeholder="Email">
    <button class="btn-primary" onclick="login()">Submit</button>
    <button class="btn-outline" onclick="closeModal('loginModal')">Cancel</button>
  </div>
</div>

<div class="modal" id="editModal">
  <div class="modal-content">
    <h3>Edit Profile</h3>
    <input type="text" id="editName" placeholder="New Name">
    <input type="email" id="editEmail" placeholder="New Email">
    <button class="btn-primary" onclick="saveProfile()">Save</button>
    <button class="btn-outline" onclick="closeModal('editModal')">Cancel</button>
  </div>
</div>

<div class="modal" id="deleteModal">
  <div class="modal-content">
    <p>Are you sure you want to delete your account?</p>
    <button class="btn-danger" onclick="confirmDelete()">Yes Delete</button>
    <button class="btn-outline" onclick="closeModal('deleteModal')">Cancel</button>
  </div>
</div>

<script>
function showAlert(feature) {
  alert(feature + " clicked!");
}

function changeLanguage() {
  const lang = prompt("Enter language (English / Hindi):");
  if (lang) alert("Language set to: " + lang);
}

function showLoginModal() {
  document.getElementById('loginModal').style.display = 'flex';
}

function login() {
  const name = document.getElementById('loginName').value;
  const email = document.getElementById('loginEmail').value;
  if (name && email) {
    document.getElementById('profileName').innerText = name;
    document.getElementById('profileEmail').innerText = email;
    closeModal('loginModal');
    alert("Logged in!");
  } else {
    alert("Enter both name and email");
  }
}

function logout() {
  document.getElementById('profileName').innerText = "Guest";
  document.getElementById('profileEmail').innerText = "Not logged in";
  alert("Logged out");
}

function showEditModal() {
  document.getElementById('editModal').style.display = 'flex';
}

function saveProfile() {
  const name = document.getElementById('editName').value;
  const email = document.getElementById('editEmail').value;
  if (name) document.getElementById('profileName').innerText = name;
  if (email) document.getElementById('profileEmail').innerText = email;
  closeModal('editModal');
  alert("Profile updated");
}

function showDeleteModal() {
  document.getElementById('deleteModal').style.display = 'flex';
}

function confirmDelete() {
  logout();
  closeModal('deleteModal');
  alert("Account deleted");
}

function closeModal(id) {
  document.getElementById(id).style.display = 'none';
}
</script>

</body>
</html>
