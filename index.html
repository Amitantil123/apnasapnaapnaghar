<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #333 url('your-logo-or-image.jpg') no-repeat center center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
    }
    #main {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>

<div id="splash">
  <div>Welcome to Apna Sapna Apna Ghar</div>
</div>

<div id="main">
  <h1>Welcome to Apna Sapna Apna Ghar</h1>
  <p>Find your dream home today! Trusted by 1000+ buyers and sellers.</p>
  <input type="text" placeholder="Search for property..." style="width:60%;padding:10px;">
  <button>Search</button>

  <div style="margin-top:20px;">
    <!-- Property Listings -->
    <div><img src="property1.jpg" width="200"><p>Price: ₹50 Lakh | Location: Delhi</p></div>
    <div><img src="property2.jpg" width="200"><p>Price: ₹80 Lakh | Location: Sonipat</p></div>
    <div><img src="property3.jpg" width="200"><p>Price: ₹1 Cr | Location: Gurgaon</p></div>
  </div>
</div>

<script>
  setTimeout(function() {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('main').style.display = 'block';
  }, 3000); // 3000 milliseconds = 3 seconds
</script>

</body>
</html>
