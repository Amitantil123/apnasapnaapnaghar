<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    header { background: #007BFF; color: white; padding: 10px; display: flex; align-items: center; justify-content: space-between; }
    header img { width: 30px; margin-right: 10px; }
    header input[type="text"] { padding: 5px; border-radius: 5px; border: none; width: 150px; }
    .container { padding: 20px; padding-bottom: 80px; }
    .property { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 10px; margin-bottom: 10px; text-align: center; }
    .property img { width: 100%; max-width: 200px; border-radius: 5px; }
    .nav { position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; background: #007BFF; }
    .nav button { flex: 1; padding: 10px; border: none; background: #007BFF; color: white; font-size: 14px; }
    .hidden { display: none; }
    .share-options { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 10px; }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Logo">
      <strong>Apna Sapna Apna Ghar</strong>
    </div>
    <div>
      <input type="text" placeholder="Search...">
      <input type="text" placeholder="üìç Location">
    </div>
  </header>

  <div id="homePage" class="container">
    <div class="property">
      <img src="property1.jpg" alt="Property 1">
      <p>‚Çπ35,00,000 - Delhi, India</p>
    </div>
    <div class="property">
      <img src="property2.jpg" alt="Property 2">
      <p>‚Çπ45,00,000 - Gurgaon, India</p>
    </div>
    <div class="property">
      <img src="property3.jpg" alt="Property 3">
      <p>‚Çπ25,00,000 - Sonipat, India</p>
    </div>
    <div class="property">
      <img src="property4.jpg" alt="Property 4">
      <p>‚Çπ50,00,000 - Panipat, India</p>
    </div>
    <div class="property">
      <img src="property5.jpg" alt="Property 5">
      <p>‚Çπ30,00,000 - Rohtak, India</p>
    </div>

    <button onclick="showPage('propertyListPage')">üìë My Property List</button>
    <div class="share-options">
      <h3>üì§ Share this Website</h3>
      <button onclick="shareSite('link')">Copy Link</button>
      <button onclick="shareSite('whatsapp')">WhatsApp</button>
      <button onclick="shareSite('facebook')">Facebook</button>
      <button onclick="shareSite('instagram')">Instagram</button>
      <button onclick="shareSite('bluetooth')">Bluetooth</button>
      <button onclick="shareSite('email')">Email</button>
    </div>
  </div>

  <div id="propertyListPage" class="container hidden">
    <h2>üìë My Property List</h2>
    <p>All your listed properties will appear here.</p>
  </div>

  <div class="nav">
    <button onclick="showPage('homePage')">üè† Home</button>
    <button onclick="alert('Chats will open')">üí¨ Chats</button>
    <button onclick="alert('Sell form will open')">‚ûï Sell</button>
    <button onclick="showPage('propertyListPage')">üìë My Ads</button>
    <button onclick="alert('Account page will open')">üë§ Account</button>
  </div>

  <script>
    function showPage(pageId) {
      const pages = ['homePage', 'propertyListPage'];
      pages.forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(pageId).classList.remove('hidden');
    }

    function shareSite(method) {
      const url = window.location.href;
      switch(method) {
        case 'link':
          navigator.clipboard.writeText(url);
          alert('Link copied!');
          break;
        case 'whatsapp':
          window.open(`https://wa.me/?text=${encodeURIComponent(url)}`);
          break;
        case 'facebook':
          window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
          break;
        case 'instagram':
          alert('Instagram sharing not supported directly. Copy link and paste in Insta.');
          break;
        case 'bluetooth':
          alert('Bluetooth sharing depends on device OS ‚Äî use file share.');
          break;
        case 'email':
          window.location.href = `mailto:?subject=Check this site&body=${encodeURIComponent(url)}`;
          break;
      }
    }
  </script>

</body>
</html>
