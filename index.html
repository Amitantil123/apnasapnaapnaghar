<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 2px solid #007acc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .logo-container h1 {
      font-size: 2em;
      color: #007acc;
      margin: 0;
      font-weight: bold;
    }
    .details {
      font-size: 1em;
      color: #444;
      margin-bottom: 10px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin: 10px;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      background: #007acc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/Amitantil-111/apnasapnaapnaghar/main/logo.png" alt="Logo" />
      <h1>Apna Sapna Apna Ghar</h1>
    </div>
    <div class="details">
      <p><strong>Owner:</strong> Amit</p>
      <p><strong>Address:</strong> Sonipat 131001, Haryana, India</p>
      <p><strong>Contact:</strong> 8053****43 | <strong>Email:</strong> Amitrudher24@gmail.com</p>
    </div>
  </header>

  <h2>Seller Form</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="text" placeholder="Property Location" required>
    <input type="file" accept="image/*" required>
    <textarea placeholder="Describe your property features..." required></textarea>
    <button type="submit">Submit Property</button>
  </form>

  <h2>Buyer Form</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="text" placeholder="Looking for location" required>
    <textarea placeholder="Message to Seller..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
