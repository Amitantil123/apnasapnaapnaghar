<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #splash img {
      max-width: 100%;
      max-height: 100%;
    }
    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #main h1 {
      font-size: 2.5em;
      color: #333;
    }
    #main button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    #main button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

<div id="splash">
  <img src="https://raw.githubusercontent.com/Amitantil123/apnasapnaapnaghar/main/735b9851-b47c-45c4-8d0f-6fbf26003028.png" alt="Welcome Image">
</div>

<div id="main">
  <h1>Welcome to Apna Sapna Apna Ghar</h1>
  <button>Explore More</button>
</div>

<script>
  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('main').style.display = 'flex';
  }, 3000);
</script>

</body>
</html>
