<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    .header { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; background: #007BFF; color: white; flex-wrap: wrap; }
    .logo-name { display: flex; align-items: center; }
    .logo-name img { width: 40px; height: 40px; margin-right: 10px; }
    .search-loc { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; width: 100%; }
    .search-loc input, .search-loc select {
      padding: 5px;
      border-radius: 4px;
      border: none;
      width: 100%;
      max-width: 150px;
    }
    .container { padding: 10px; padding-bottom: 80px; }
    .property { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 10px; margin-bottom: 10px; }
    .property img { width: 100%; border-radius: 5px; margin-bottom: 5px; }
    .nav { position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; background: #007BFF; }
    .nav button { flex: 1; padding: 10px; border: none; background: #007BFF; color: white; font-size: 16px; }
    #welcome { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction: column; align-items: center; justify-content: center; z-index:999; }
    #welcome img { width: 100px; }
  </style>
</head>
<body>

<div id="welcome">
  <img src="welcome.jpg" alt="Welcome Logo">
  <h1>Apna Sapna Apna Ghar</h1>
</div>

<div id="homePage" class="hidden">
  <div class="header">
    <div class="logo-name">
      <img src="logo.png" alt="Logo">
      <strong>Apna Sapna Apna Ghar</strong>
    </div>
    <div class="search-loc">
      <input type="text" placeholder="🔍 Search property">
      <select>
        <option>Select Location</option>
        <option>Delhi</option>
        <option>Gurgaon</option>
        <option>Sonipat</option>
        <option>Noida</option>
        <option>Faridabad</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div class="property">
      <img src="property1.jpg" alt="Property 1">
      <p>🏠 <strong>Property 1</strong> — ₹35,00,000</p>
      <p>📍 Delhi, India</p>
    </div>
    <div class="property">
      <img src="property2.jpg" alt="Property 2">
      <p>🏠 <strong>Property 2</strong> — ₹45,00,000</p>
      <p>📍 Gurgaon, India</p>
    </div>
    <div class="property">
      <img src="property3.jpg" alt="Property 3">
      <p>🏠 <strong>Property 3</strong> — ₹25,00,000</p>
      <p>📍 Sonipat, India</p>
    </div>
    <div class="property">
      <img src="property4.jpg" alt="Property 4">
      <p>🏠 <strong>Property 4</strong> — ₹55,00,000</p>
      <p>📍 Noida, India</p>
    </div>
    <div class="property">
      <img src="property5.jpg" alt="Property 5">
      <p>🏠 <strong>Property 5</strong> — ₹30,00,000</p>
      <p>📍 Faridabad, India</p>
    </div>
  </div>
</div>

<div class="nav">
  <button onclick="showPage('homePage')">🏠<br>Home</button>
  <button onclick="showPage('chatsPage')">💬<br>Chats</button>
  <button onclick="showPage('sellPage')">➕<br>Sell</button>
  <button onclick="showPage('myAdsPage')">📄<br>My Ads</button>
  <button onclick="showPage('accountPage')">👤<br>Account</button>
</div>

<!-- Other pages (chats, sell, myAds, account) hidden for brevity -->

<script>
function showPage(pageId) {
  const pages = ['homePage'];
  pages.forEach(id => {
    document.getElementById(id).classList.add('hidden');
  });
  document.getElementById(pageId).classList.remove('hidden');
}

window.onload = function() {
  setTimeout(() => {
    document.getElementById('welcome').style.display = 'none';
    showPage('homePage');
  }, 2000);
}
</script>

</body>
</html>
