<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #333 url('your-logo-or-image.jpg') no-repeat center center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      z-index: 10;
    }

    #main {
      display: none;
    }

    .header {
      background: gray;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .settings {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .search-bar {
      margin: 10px auto;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 60%;
    }

    .search-bar button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .properties {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .property {
      background: white;
      margin: 10px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    .property img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #007bff;
      padding: 10px 0;
    }

    .footer button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="splash">
  Welcome to Apna Sapna Apna Ghar
</div>

<div id="main">
  <div class="header">
    Welcome to Apna Sapna Apna Ghar
    <div class="settings">⚙️</div>
    <p>Find your dream home today! Trusted by 1000+ buyers and sellers.</p>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search for property...">
    <button>Search</button>
  </div>

  <div class="properties">
    <div class="property">
      <img src="property1.jpg" alt="Property 1">
      <p>₹50 Lakh | Delhi</p>
    </div>
    <div class="property">
      <img src="property2.jpg" alt="Property 2">
      <p>₹80 Lakh | Sonipat</p>
    </div>
    <div class="property">
      <img src="property3.jpg" alt="Property 3">
      <p>₹1 Cr | Gurgaon</p>
    </div>
    <div class="property">
      <img src="property4.jpg" alt="Property 4">
      <p>₹65 Lakh | Panipat</p>
    </div>
    <div class="property">
      <img src="property5.jpg" alt="Property 5">
      <p>₹90 Lakh | Karnal</p>
    </div>
  </div>

  <div class="footer">
    <button>Sell Property</button>
    <button>Chats</button>
    <button>Location</button>
    <button>My Ads</button>
  </div>
</div>

<script>
  setTimeout(function() {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('main').style.display = 'block';
  }, 3000); // 3 seconds
</script>

</body>
</html>
