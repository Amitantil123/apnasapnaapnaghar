<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apna Sapna Apna Ghar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      overflow-x: hidden;
    }
    .hidden {
      display: none;
    }
    .welcome {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .welcome img {
      width: 120px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      animation: popIn 1s ease forwards;
    }
    .container {
      padding: 15px;
      animation: slideIn 0.4s ease-out;
    }
    .property-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .property-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .property-card img {
      width: 100%;
      display: block;
    }
    .property-card p {
      padding: 8px;
      margin: 0;
      font-size: 14px;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .nav button {
      flex: 1;
      padding: 8px;
      border: none;
      background: none;
      font-size: 12px;
      color: #007bff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav button:hover {
      background: rgba(0,123,255,0.1);
    }
    .settings-list {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .settings-list div {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .settings-list div:last-child {
      border-bottom: none;
    }
    .settings-list div:hover {
      background: #f1f1f1;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<!-- Welcome Screen -->
<div id="welcomeScreen" class="welcome">
  <img src="logo.png" alt="Logo">
  <div style="font-size: 20px;"><strong>üè° Apna Sapna Apna Ghar</strong></div>
  <small style="margin-top: 6px;">Your trusted property partner</small>
</div>

<!-- Home -->
<div id="homePage" class="container hidden">
  <p><strong>Welcome to Home</strong></p>
</div>

<!-- Chats -->
<div id="chatsPage" class="container hidden">
  <p><strong>Chats section</strong></p>
</div>

<!-- Sell -->
<div id="sellPage" class="container hidden">
  <p><strong>Sell your property</strong></p>
</div>

<!-- My Ads -->
<div id="myAdsPage" class="container hidden">
  <p><strong>Your Ads</strong></p>
</div>

<!-- Account -->
<div id="accountPage" class="container hidden">
  <div class="settings-list">
    <div onclick="alert('Login/Create Account clicked')">üîë Login / Create Account</div>
    <div onclick="alert('Settings clicked')">‚öôÔ∏è Settings</div>
    <div onclick="alert('Language selection clicked')">üåê Language Selection</div>
    <div onclick="alert('About clicked')">‚ÑπÔ∏è About</div>
    <div onclick="alert('Help clicked')">‚ùì Help</div>
  </div>
</div>

<!-- Nav -->
<div class="nav">
  <button onclick="showPage('homePage')">üè†<br>Home</button>
  <button onclick="showPage('chatsPage')">üí¨<br>Chats</button>
  <button onclick="showPage('sellPage')">‚ûï<br>Sell</button>
  <button onclick="showPage('myAdsPage')">üìÑ<br>My Ads</button>
  <button onclick="showPage('accountPage')">üë§<br>Account</button>
</div>

<script>
function showPage(id) {
  ['homePage','chatsPage','sellPage','myAdsPage','accountPage'].forEach(page=>{
    document.getElementById(page).classList.add('hidden');
  });
  document.getElementById(id).classList.remove('hidden');
}
setTimeout(() => {
  document.getElementById('welcomeScreen').classList.add('hidden');
  document.getElementById('homePage').classList.remove('hidden');
}, 2000);
</script>

</body>
</html>
